<meta charset="utf-8" />
<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

<meta name="twitter:card" content="summary_large_image">

{% if site.footer-links.twitter %}
<meta name="twitter:site" content="@{{ site.footer-links.twitter }}">
<meta name="twitter:creator" content="@{{ site.footer-links.twitter }}">
{% endif %}

{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt| strip_html }}" />
<meta property="og:description" content="{{ page.excerpt| strip_html }}" />
<meta name="twitter:description" content="{{ page.excerpt| strip_html }}">
{% else %}
<meta name="description" content="{{ site.description }}">
<meta property="og:description" content="{{ site.description }}" />
<meta name="twitter:description" content="{{ site.description }}">
{% endif %}

<meta property="og:title" content="{{ page.title | default: site.name }}" />
<meta property="twitter:title" content="{{ page.title | default: site.name }}" />

<meta property="og:type" content="article" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />

<meta name="twitter:image" content="{{  "/images/" | absolute_url }}{{ page.image | default: "WideScreenProfile" }}.webp">
<meta property="og:image" content="{{ "/images/" | absolute_url }}{{ page.image | default: "WideScreenProfile" }}.webp">

<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="600" />

<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://avatars3.githubusercontent.com; frame-src 'none'; script 'self' https://www.google-analytics.com https://{{ site.disqus }}.disqus.com; report-uri https://7759e86b05daeeced19f70967b7ed994.report-uri.com/r/d/csp/reportOnly">
